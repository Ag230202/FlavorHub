<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details - FlavorHub</title>
    <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                    <path d="M7 2v20"></path>
                    <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path>
                </svg>
                <span class="logo-text">FlavorHub</span>
            </a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="recipes.html" class="nav-link">Recipes</a>
            </nav>

            <div class="header-actions">
                <button class="btn btn-ghost" id="signInBtn">Sign In</button>
                <button class="btn btn-primary" id="getStartedBtn">Get Started</button>
            </div>
        </div>
    </header>

    <main class="container recipe-detail-page">
        <!-- Loading State -->
        <div id="loadingDetail" class="loading-detail">
            <div class="skeleton skeleton-hero"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text-short"></div>
        </div>

        <!-- Recipe Content -->
        <div id="recipeContent" style="display: none;">
            <div class="recipe-hero">
                <img id="recipeImage" src="" alt="" class="recipe-hero-image">
            </div>

            <div class="recipe-content">
                <div class="recipe-header">
                    <h1 id="recipeTitle" class="recipe-title"></h1>
                    <div class="recipe-meta">
                        <div class="meta-item">
                            <svg class="meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <span id="recipeTime"></span>
                        </div>
                        <div class="meta-item">
                            <svg class="meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <span id="recipeServings"></span>
                        </div>
                    </div>
                    <div id="recipeTags" class="recipe-tags"></div>
                </div>

                <div class="recipe-summary" id="recipeSummary"></div>

                <div class="recipe-section">
                    <h2 class="section-subtitle">Ingredients</h2>
                    <ul id="ingredientsList" class="ingredients-list"></ul>
                </div>

                <div class="recipe-section">
                    <h2 class="section-subtitle">Instructions</h2>
                    <div id="instructionsList" class="instructions-list"></div>
                </div>

                <!-- Reviews Section -->
                <div class="recipe-section">
                    <h2 class="section-subtitle">Reviews & Ratings</h2>
                    <div class="review-form">
                        <h3 class="review-form-title">Leave a Review</h3>
                        <form id="reviewForm">
                            <div class="form-group">
                                <label class="form-label">Rating</label>
                                <div class="star-rating" id="starRating">
                                    <button type="button" class="star" data-rating="1">★</button>
                                    <button type="button" class="star" data-rating="2">★</button>
                                    <button type="button" class="star" data-rating="3">★</button>
                                    <button type="button" class="star" data-rating="4">★</button>
                                    <button type="button" class="star" data-rating="5">★</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="reviewText" class="form-label">Your Review</label>
                                <textarea 
                                    id="reviewText" 
                                    class="form-textarea" 
                                    rows="4" 
                                    placeholder="Share your cooking experience..."
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Review</button>
                        </form>
                    </div>
                    
                    <div id="reviewsList" class="reviews-list"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="authModalTitle" class="modal-title">Sign In</h2>
                <button class="modal-close" id="closeAuthModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="authForm">
                    <div class="form-group" id="usernameGroup" style="display: none;">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full" id="authSubmitBtn">Sign In</button>
                </form>
                <div class="modal-footer">
                    <p class="modal-switch">
                        <span id="switchText">Don't have an account?</span>
                        <button type="button" class="btn-link" id="switchModeBtn">Sign up</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/recipe-detail.js"></script>
</body>
</html>
